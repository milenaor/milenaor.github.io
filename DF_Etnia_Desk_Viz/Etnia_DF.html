<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
  <!-- Create a div where the graph will take place -->
    <div id="my_dataviz_etnia"></div>



    <script>
        
 // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 10, left: 130},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;
        
// append the svg object to the body of the page
  var svg = d3.select("#my_dataviz_etnia")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom);
 


    var data_dict = {"Indígena":0, "Afrocolombiano":0, "Raizal, Palenquero y Rom":0};
    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/milenaor/milenaor.github.io/master/DF_Data_Etnia.csv", function(data) {
          data.forEach(function(d) {
            console.log(d);
            if (d["Etnia"]!="Sin informacion"){
              if (d["Etnia"]=="Indigena"){
                data_dict["Indígena"] = parseInt(d["Value"])
              }
              else if (d["Etnia"]=="Afrocolombiano"){
                data_dict["Afrocolombiano"] = parseInt(d["Value"])
              }
              else {
                data_dict["Raizal, Palenquero y Rom"] = data_dict["Raizal, Palenquero y Rom"] + parseInt(d["Value"])
              }
            }
      })

      var data = []

      for (let key in data_dict) {
        // do something for each key in the object 
        console.log(data_dict[key])
        for (var i=0;i<data_dict[key];i++){
          data.push(
            {"name": key, "group": key }
          )
        }
       
      }

      console.log(data)
        

      // A scale that gives a X target position for each group
      var x = d3.scaleOrdinal()
        .domain([1, 2, 3])
        .range([100, 200, 250])

      // A color scale
      var color = d3.scaleOrdinal()
        .domain([1, 2, 3])
        .range([ "#053955", "#D8DFE5", "#6DA3CC"])

      // Initialize the circle: all located at the center of the svg area
      var node = svg.append("g")
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
          .attr("r", 3)
          .attr("cx", width / 2)
          .attr("cy", height / 2)
          .style("fill", function(d){ return color(d.group)})
          .style("fill-opacity", 0.8)
          .attr("stroke", "black")
          .style("stroke-width", 1)
          .call(d3.drag() // call specific function when circle is dragged
               .on("start", dragstarted)
               .on("drag", dragged)
               .on("end", dragended));

      // Features of the forces applied to the nodes:
      var simulation = d3.forceSimulation()
          .force("x", d3.forceX().strength(0.1).x( function(d){ return x(d.group) } ))
          .force("y", d3.forceY().strength(0.1).y( height/2 ))
          .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
          .force("charge", d3.forceManyBody().strength(1)) // Nodes are attracted one each other of value is > 0
          .force("collide", d3.forceCollide().strength(.1).radius(14).iterations(1)) // Force that avoids circle overlapping

      // Apply these forces to the nodes and update their positions.
      // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
      simulation
          .nodes(data)
          .on("tick", function(d){
            node
                .attr("cx", function(d){ return d.x; })
                .attr("cy", function(d){ return d.y; })
          });

      // What happens when a circle is dragged?
      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(.02).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }
      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(.02);
        d.fx = null;
        d.fy = null;
      }
        
    });
        
    </script>
  </body>
</html>
